services:
  newsnow:
    build: .
    ports:
      - '4444:4444'
    volumes:
      - ./data:/usr/app/.data
    environment:
      - G_CLIENT_ID=
      - G_CLIENT_SECRET=
      - JWT_SECRET=
      - INIT_TABLE=true
      - ENABLE_CACHE=true
      # Uncomment the following lines to use MySQL instead of SQLite
      # - MYSQL_HOST=mysql
      # - MYSQL_PORT=3306
      # - MYSQL_USER=newsnow
      # - MYSQL_PASSWORD=newsnow
      # - MYSQL_DATABASE=newsnow
    depends_on:
      # Uncomment the following line if using MySQL
      # - mysql

